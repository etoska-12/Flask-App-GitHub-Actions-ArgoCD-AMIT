

name: Test and Build

on:
  push:
    branches:
      - master
    paths:
      - '**/*'

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Docker setup
        uses: docker/setup-buildx-action@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Run linting tests
        run: |
          flake8 --ignore=E501 .

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWARD }}

      - name: Generate Docker tag
        id: version
        run: |
          VERSION="v$(date +'%y%m%d%H%M%S')"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t kambleamitwork/demo-app:${{ env.VERSION }} .

      - name: Push Docker image
        run: |
          docker push kambleamitwork/demo-app:${{ env.VERSION }}

      # update the k8s manifest file#
      - name: update k8s manifest file
        run : |
         echo "Before update"
         cat deploy/deploy.yaml
         sed -i "s|image: kambleamitwork/demo-app:*|image: kambleamitwork/demo-app:${{ env.VERSION }}|g" deploy/deploy.yaml
           echo "After update"
         cat deploy/deploy.yaml
      # update github#
      - name: Commit and push changes
    env:
     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     run: |
      git config --global user.email "yezindagi1234@gmail.com"
      git config --global user.name "github-actions"
      git add deploy/deploy.yaml

    # Check if there are any changes before committing
      if ! git diff -- cached --quiets: then 
       git commit -m "Update deploy.yaml with new image version - ${{ env.VERSION }}"
       git push https://github-actions:${GITHUB_TOKEN}@github.com/kambleamitwork/flask-app-github-actions-argocd-amit.git master
       else
       echo "✅ No changes to commit — skipping git push."
       fi
