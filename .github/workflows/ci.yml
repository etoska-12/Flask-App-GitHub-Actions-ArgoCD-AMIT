name: Test and Build

on:
  push:
    branches:
      - master
    paths:
      - '**/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Setting up environment
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Docker Setup
        uses: docker/setup-buildx-action@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      # Test the Code
      - name: Run Linting tests
        run: |
          flake8 --ignore=E501,F401 .

      - name: Docker Credentials
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWARD }}

      - name: Docker tag
        id: version
        run: |
          VERSION=v$(date +"%Y%m%d%H%M%S")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Build the Docker Image
      - name: Build Docker Image
        run: |
          docker build . -t kambleamitwork/demo-app:${{ env.VERSION }}

      # Push the Docker Image
      - name: Push Docker Image
        run: |
          docker push kambleamitwork/demo-app:${{ env.VERSION }}

      # Update the K8s Manifest Files
      - name: Update K8s Manifests
        run: |
          echo "Before update:"
          cat deploy/deploy.yaml
          sed -i "s|\(image:[[:space:]]*kambleamitwork/demo-app:\).*|\1${{ env.VERSION }}|g" deploy/deploy.yaml
          echo "After update:"
          cat deploy/deploy.yaml

      # Update GitHub
      - name: Commit the changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "yezindagi1234@gmail.com"
          git config --global user.name "GitHub Actions Bot"
          git add deploy/deploy.yaml
          
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update deploy.yaml with new image version - ${{ env.VERSION }}"
            git push https://github-actions:${GITHUB_TOKEN}@github.com/etoska-12/Flask-App-GitHub-Actions-ArgoCD.git master
          else
            echo "âœ… No changes to commit."
          fi
